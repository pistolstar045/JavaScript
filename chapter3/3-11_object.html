<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width,initial-scale=1">
    <title>アイテムの価格と在庫を表示する</title>
    <link href="../img/favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
    <link href="../template.css" rel="stylesheet">
    <style>
    table {
        border-collapse: collapse;
    }
    td {
        padding: 4px 8px;
        border: 1px solid #23628f;
    }
</style>
  </head>
  <body>
   <header>
     <div class="container">
       <h1>アイテムの価格と在庫を表示する</h1>
       <h2>HTMLに出力する</h2>
     </div>
   </header>
   <main>
     <div class="container">
       <section>
        <table>
          <tr>
            <td id="title"></td>
            <td id="price"></td>
            <td id="stock"></td>
          </tr>
        </table>
       </section>
     </div>
   </main>
   <footer>
     <div class="container">
       <p>JanaScript Samples</p>
     </div>
   </footer>
   <script>
    `use strict`;

    let jsbook = {title: 'javaScript入門', price: 2500, stock: 3};
    /*console.log(jsbook);
    console.log(jsbook.title);
    console.log(jsbook['price']);
    jsbook.stock = 10;
    console.log(jsbook.stock)*/

    /*for(let p in jsbook) {
      console.log(p + '=' + jsbook[p]);
    }*/

    document.getElementById('title').textContent = jsbook.title;
    document.getElementById('price').textContent = jsbook.price;
    document.getElementById('stock').textContent = jsbook.stock;
   </script>
  </body>
</html>

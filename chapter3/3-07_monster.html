   <header>
     <div class="container">
       <h1>タイトル</h1>
       <h2>サブタイトル</h2>

   </header>
   <main>
     <div class="container">
       <section>

       </section>
     </div>
   </main>
   <footer>
     <div class="container">
       <p>JanaScript Samples</p>
     </div>
   </footer>
   <script>
    `use strict`;

    let enemy = 100;
    let count = 0;

    window.alert(`戦闘スタート！`)
    while(enemy > 0) {
      const attack = Math.floor(Math.random() * 30) + 1;
      console.log(`モンスターに` + attack + `のダメージ！`);
      enemy -= attack;
      count += 1;
    }
    console.log(count + `回でモンスターを倒した！`);
   </script>
  </body>

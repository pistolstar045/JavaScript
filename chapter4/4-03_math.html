<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width,initial-scale=1">
    <title>少数第〇位で切り捨てる</title>
    <link href="../img/favicon.ico" rel="shortcut icon">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
    <link href="../template.css" rel="stylesheet">
  </head>
  <body>
   <header>
     <div class="container">
       <h1>少数第〇位で切り捨てる</h1>
       <h2>四則演算以外の計算をする</h2>
     </div>
   </header>
   <main>
     <div class="container">
       <section>
        <p>円周率は <span id="pi"></span>です。</p>
        <p>ふつうに切り捨てると <span id="floor"></span> です。</p>
        <p>少数第２位で切り捨てると<span id="output"></span>です。</p>
       </section>
     </div>
   </main>
   <footer>
     <div class="container">
       <p>JanaScript Samples</p>
     </div>
   </footer>
   <script>
    `use strict`;

　　document.getElementById('pi').textContent = Math.PI;
　　document.getElementById('floor').textContent = Math.floor(Math.PI);

　　function point(num, digit) {
　　  const mover = 10 ** digit;
　　  return Math.floor(num * mover) / mover;
　　}

　　document.getElementById('output').textContent = point(Math.PI, 2);
   </script>
  </body>
</html>
